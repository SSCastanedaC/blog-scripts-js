    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Desarrollo de Aplicaciones en Red</h1>
        <p>Laboratorio: Tecnologías Javascript y AJAX</p> 
    </div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Javascript</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="palindromo.html">Palíndromo</a></li>
                    <li><a class="dropdown-item" href="mayor_numero.html">Mayor número</a></li>
                    <li><a class="dropdown-item" href="detector_vocales.html">Identificador de Vocales</a></li>

                </ul>

                <a class="nav-link" href="ajax.html">Ajax</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2>Identificador de Vocales</h2>
        <form onsubmit="detectarVocales(); return false" method="post">
            <div class="mb-3 mt-3">
                <label for="palabra">Palabra:</label>
                <input type="text" class="form-control" id="palabra" placeholder="Escribir palabra" name="palabra" required>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
        <br />
        <div id="resultados" style="display: none">
            <div class="alert alert-info" id="info">
                Las vocales que aparecen son: <br />
                <label id="vocal_a">a</label>
                <label id="vocal_e">e</label>
                <label id="vocal_i">i</label>
                <label id="vocal_o">o</label>
                <label id="vocal_u">u</label>
            </div>
        </div>
    </div>
</body>

<script>

    detectarVocales = (e) => {
        $("#resultados").hide()
        $("#vocal_a").hide()
        $("#vocal_e").hide()
        $("#vocal_i").hide()
        $("#vocal_o").hide()
        $("#vocal_u").hide()
        var palabra = $("#palabra").val()
        var palabra = palabra.replaceAll(" ", "").toLowerCase()
        var a = 0
        var e = 0
        var i = 0
        var o = 0
        var u = 0
        for (letra of palabra){
            if (letra === 'a'){
                a = a + 1
            }
            if (letra === 'e'){
                e = e + 1
            }
            if (letra === 'i'){
                i = i + 1
            }
            if (letra === 'o'){
                o = o + 1
            }
            if (letra === 'u'){
                u = u + 1
            }
        }
        if (a > 0){
            $("#vocal_a").show()
        }
        if (e > 0){
            $("#vocal_e").show()
        }
        if (i > 0){
            $("#vocal_i").show()
        }
        if (o > 0){
            $("#vocal_o").show()
        }
        if (u > 0){
            $("#vocal_u").show()
        }
        $("#resultados").show()
    }

</script>

</html>
