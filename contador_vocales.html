    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Desarrollo de Aplicaciones en Red</h1>
        <p>Laboratorio: Tecnologías Javascript y AJAX</p> 
    </div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Javascript</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="palindromo.html">Palíndromo</a></li>
                    <li><a class="dropdown-item" href="mayor_numero.html">Mayor número</a></li>
                    <li><a class="dropdown-item" href="detector_vocales.html">Identificador de Vocales</a></li>
                    <li><a class="dropdown-item" href="contador_vocales.html">Contador de Vocales</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ajax.html">Ajax</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2>Contador de Vocales</h2>
        <form onsubmit="contarVocales(); return false" method="post">
            <div class="mb-3 mt-3">
                <label for="palabra">Palabra:</label>
                <input type="text" class="form-control" id="palabra" placeholder="Escribir palabra" name="palabra" required>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
        <br />
        <div id="resultados" style="display: none">
            <div class="alert alert-info" id="info">
                <strong>a: </strong><label id="vocal_a"></label><br />
                <strong>e: </strong><label id="vocal_e"></label><br />
                <strong>i: </strong><label id="vocal_i"></label><br />
                <strong>o: </strong><label id="vocal_o"></label><br />
                <strong>u: </strong><label id="vocal_u"></label><br />
            </div>
        </div>
    </div>
</body>

<script>

    contarVocales = (e) => {
        $("#resultados").hide()
        var palabra = $("#palabra").val()
        var palabra = palabra.replaceAll(" ", "").toLowerCase()
        var a = 0
        var e = 0
        var i = 0
        var o = 0
        var u = 0
        for (letra of palabra){
            if (letra === 'a'){
                a = a + 1
            }
            if (letra === 'e'){
                e = e + 1
            }
            if (letra === 'i'){
                i = i + 1
            }
            if (letra === 'o'){
                o = o + 1
            }
            if (letra === 'u'){
                u = u + 1
            }
        }
        $("#vocal_a").text(a)
        $("#vocal_e").text(e)
        $("#vocal_i").text(i)
        $("#vocal_o").text(o)
        $("#vocal_u").text(u)
        $("#resultados").show()
    }

</script>

</html>
