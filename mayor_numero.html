<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Desarrollo de Aplicaciones en Red</h1>
        <p>Laboratorio: Tecnologías Javascript y AJAX</p> 
    </div>
    <nav class="navbar navbar-expand-sm bg-light justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Javascript</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="palindromo.html">Palíndromo</a></li>
                    <li><a class="dropdown-item" href="mayor_numero.html">Mayor número</a></li>
                    <li><a class="dropdown-item" href="detector_vocales.html">Identificador de Vocales</a></li>
                    <li><a class="dropdown-item" href="contador_vocales.html">Contador de Vocales</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ajax.html">Ajax</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2>Mayor entre dos números</h2>
        <form onsubmit="esMayor(); return false" method="post">
            <div class="mb-3 mt-3">
                <label for="palabra">Primer número:</label>
                <input type="number" class="form-control" id="numero1" placeholder="Escribir el primer número" name="numero1" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="palabra">Palabra:</label>
                <input type="number" class="form-control" id="numero2" placeholder="Escribir el segundo número" name="numero2" required>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
        <br />
        <div id="resultados" style="display: none">
            <div class="alert alert-info">
                El número mayor es <strong id="numero"></strong>
            </div>
        </div>
    </div>
</body>

<script>

    esMayor = (e) => {
        $("#resultados").hide()
        var numero1 = parseInt($("#numero1").val())
        var numero2 = parseInt($("#numero2").val())
        $("#numero").text(Math.max(numero1, numero2))
        $("#resultados").show()
    }

</script>

</html>
